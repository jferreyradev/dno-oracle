<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Frontend - DNO Oracle</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .results { margin: 10px 0; padding: 10px; background: #f8f9fa; border: 1px solid #dee2e6; }
        table { width: 100%; border-collapse: collapse; margin: 10px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background: #f2f2f2; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Test Frontend - DNO Oracle</h1>
    
    <div class="test-section">
        <h2>1. Verificar Servidor</h2>
        <button onclick="testHealth()">Test Health</button>
        <button onclick="testInfo()">Test Info</button>
        <div id="server-results" class="results"></div>
    </div>

    <div class="test-section">
        <h2>2. Test Entidades</h2>
        <button onclick="testTmpRenovCargo()">Test TMP_RENOV_CARGO</button>
        <button onclick="testProcCab()">Test PROC_CAB</button>
        <div id="entities-results" class="results"></div>
    </div>

    <div class="test-section">
        <h2>3. Test Columnas</h2>
        <button onclick="testColumnsTmpRenov()">Columnas TMP_RENOV_CARGO</button>
        <button onclick="testColumnsProcCab()">Columnas PROC_CAB</button>
        <div id="columns-results" class="results"></div>
    </div>

    <script>
        const serverUrl = 'http://localhost:8000';

        async function testHealth() {
            try {
                const response = await fetch(`${serverUrl}/api/health`);
                const result = await response.json();
                document.getElementById('server-results').innerHTML = 
                    `<div class="success">✅ Servidor funcionando: ${JSON.stringify(result, null, 2)}</div>`;
            } catch (error) {
                document.getElementById('server-results').innerHTML = 
                    `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }

        async function testInfo() {
            try {
                const response = await fetch(`${serverUrl}/api/info`);
                const result = await response.json();
                document.getElementById('server-results').innerHTML = 
                    `<div class="success">✅ Info obtenida: ${result.data.entities.length} entidades disponibles</div>`;
            } catch (error) {
                document.getElementById('server-results').innerHTML = 
                    `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }

        async function testTmpRenovCargo() {
            try {
                const response = await fetch(`${serverUrl}/api/TMP_RENOV_CARGO?limit=5`);
                const result = await response.json();
                
                if (result.success) {
                    const tableData = result.data.data || result.data;
                    const html = createDataTable(tableData);
                    document.getElementById('entities-results').innerHTML = 
                        `<div class="success">✅ TMP_RENOV_CARGO: ${tableData.length} registros<br>${html}</div>`;
                } else {
                    document.getElementById('entities-results').innerHTML = 
                        `<div class="error">❌ Error: ${result.message}</div>`;
                }
            } catch (error) {
                document.getElementById('entities-results').innerHTML = 
                    `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }

        async function testProcCab() {
            try {
                const response = await fetch(`${serverUrl}/api/proc_cab?limit=5`);
                const result = await response.json();
                
                if (result.success) {
                    const tableData = result.data.data || result.data;
                    const html = createDataTable(tableData);
                    document.getElementById('entities-results').innerHTML = 
                        `<div class="success">✅ PROC_CAB: ${tableData.length} registros<br>${html}</div>`;
                } else {
                    document.getElementById('entities-results').innerHTML = 
                        `<div class="error">❌ Error: ${result.message}</div>`;
                }
            } catch (error) {
                document.getElementById('entities-results').innerHTML = 
                    `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }

        async function testColumnsTmpRenov() {
            try {
                const response = await fetch(`${serverUrl}/api/import/columns/WORKFLOW.TMP_RENOV_CARGO`);
                const result = await response.json();
                
                if (result.success) {
                    const html = createDataTable(result.data);
                    document.getElementById('columns-results').innerHTML = 
                        `<div class="success">✅ Columnas TMP_RENOV_CARGO: ${result.data.length} columnas<br>${html}</div>`;
                } else {
                    document.getElementById('columns-results').innerHTML = 
                        `<div class="error">❌ Error: ${result.message}</div>`;
                }
            } catch (error) {
                document.getElementById('columns-results').innerHTML = 
                    `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }

        async function testColumnsProcCab() {
            try {
                const response = await fetch(`${serverUrl}/api/import/columns/WORKFLOW.PROC_CAB`);
                const result = await response.json();
                
                if (result.success) {
                    const html = createDataTable(result.data);
                    document.getElementById('columns-results').innerHTML = 
                        `<div class="success">✅ Columnas PROC_CAB: ${result.data.length} columnas<br>${html}</div>`;
                } else {
                    document.getElementById('columns-results').innerHTML = 
                        `<div class="error">❌ Error: ${result.message}</div>`;
                }
            } catch (error) {
                document.getElementById('columns-results').innerHTML = 
                    `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }

        function createDataTable(data) {
            if (!data || data.length === 0) {
                return '<p>No hay datos para mostrar</p>';
            }
            
            const headers = Object.keys(data[0]);
            let html = '<table><thead><tr>';
            
            headers.forEach(header => {
                html += `<th>${header}</th>`;
            });
            
            html += '</tr></thead><tbody>';
            
            data.slice(0, 5).forEach(row => {  // Solo mostrar primeros 5 registros
                html += '<tr>';
                headers.forEach(header => {
                    const value = row[header];
                    html += `<td>${value !== null && value !== undefined ? value : ''}</td>`;
                });
                html += '</tr>';
            });
            
            html += '</tbody></table>';
            
            return html;
        }

        // Auto-test al cargar la página
        window.onload = function() {
            testHealth();
        };
    </script>
</body>
</html>
